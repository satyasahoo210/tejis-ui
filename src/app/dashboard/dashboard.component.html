<div class="flex flex-col w-full h-full">
  <div class="flex flex-col border-b">
    <div class="flex items-center justify-between py-9 px-10 w-full h-16">
      <div class="flex items-center gap-4">
        <span class="font-semibold text-xl">Hello Analyst!</span>
      </div>
      <div class="hidden gap-6 cursor-pointer md:flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <use href="icons.svg#chat"></use>
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="size-6"
        >
          <use href="icons.svg#user"></use>
        </svg>
      </div>
    </div>
    <div class="flex flex-col gap-2 px-10 pb-8 font-extralight text-sm">
      <h6>Search</h6>
      <div class="flex flex-col justify-between gap-2 md:flex-row">
        <div class="flex flex-col gap-2">
          <div class="flex gap-2">
            <input
              type="text"
              placeholder="what are you looking for?"
              class="border border-black p-3 w-[80%]"
            />
            <button class="border border-black p-3">Search</button>
          </div>

          <div class="flex flex-col gap-2 md:flex-row">
            <span class="flex items-center md:justify-center text-gray-500">
              Quick Actions
            </span>
            <div class="flex flex-col gap-2 md:flex-row">
              <button class="flex items-center gap-1 border border-black p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  class="size-6"
                >
                  <use href="icons.svg#plus"></use>
                </svg>
                Create a Program
              </button>
              <button class="flex items-center gap-1 border border-black p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  class="size-6"
                >
                  <use href="icons.svg#plus"></use>
                </svg>
                Add General Intelligence
              </button>
              <button class="flex items-center gap-1 border border-black p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  class="size-6"
                >
                  <use href="icons.svg#plus"></use>
                </svg>
                Create Demolition Entry
              </button>
            </div>
          </div>
        </div>
        <div>
          <button class="rounded-md text-white bg-black p-4">
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- MAIN CONTENT -->
  <div class="flex p-4 w-full h-full">Dashboard</div>
</div>
